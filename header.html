
<!-- --only Headers-html-code-- -->
<mat-toolbar>
    <mat-toolbar-row>
      <div>
        <span class="main-title">Config hub</span>
        <div class="menu">
          <div class="container1">
            <mat-icon (click)="sidenav.toggle()" [routerLink]="['/home']" routerLinkActive="router-link-active">home</mat-icon>
          </div>
          <div class="container2">
            <span (click)="sidenav.toggle()" [routerLink]="['/startnew']" routerLinkActive="router-link-active">Start New</span>
          </div>
        </div>
      </div>
      <div class="extramenu">
        <div class="container3">
          <mat-icon [routerLink]="['/helptab']" routerLinkActive="router-link-active">helptab</mat-icon>
        </div>
        <div class="container4">
          <mat-icon [routerLink]="['/notification']" routerLinkActive="router-link-active">notifications</mat-icon>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
